spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.h2.console.enabled=false
spring.devtools.restart.enabled=true
spring.devtools.restart.poll-interval=1000
spring.devtools.restart.quiet-period=400
api.security.token.secret=${JWT_SECRET:test}
api.storage.pictures.profile.path=${PROFILE_PICTURE:src/main/resources/profile_pictures}
api.storage.pictures.post.path=${POST_PICTURE:src/main/resources/post_pictures}
jwt.refreshExpirationMs=5000


spring.sql.init.mode=never